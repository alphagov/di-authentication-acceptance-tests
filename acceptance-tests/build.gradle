
plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

def dependencyVersions = [
        junit_version: '5.8.2',
        cucumber_version: '7.2.3'
]

dependencies {
    testImplementation "io.cucumber:cucumber-java:${dependencyVersions.cucumber_version}",
                       "io.cucumber:cucumber-junit:${dependencyVersions.cucumber_version}",
                       "org.seleniumhq.selenium:selenium-java:4.1.3",
                       "org.junit.jupiter:junit-jupiter-api:${dependencyVersions.junit_version}"

    testImplementation 'io.cucumber:cucumber-java:6.10.4'
    testImplementation 'io.cucumber:cucumber-junit:6.10.4'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.7.2'
    testImplementation group: 'com.deque', name: 'axe-selenium', version: '3.0'
    testImplementation group: 'org.json', name: 'json', version: '20220320'

    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${dependencyVersions.junit_version}"
}

group = 'acceptance-tests'
version = '1.0.0'
description = 'acceptance-tests'

java.sourceCompatibility = JavaVersion.VERSION_16

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task cucumber() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'uk.gov.di.test.acceptance', 'src/test/resources']
        }
    }
}